<!DOCTYPE html>
<html>

  <head>
    <title>my app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/topnav.css" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/footer.css" />

  </head>

  <body>

    <header>
      <nav>
          <ul class="listnav">
            <li><a href="#" target="home" class="nav-link">HOME</a></li>
            <li><a href="#" target="appointment" class="nav-link">APPOINTMENT</a></li>
            <li><a href="#" target="search" class="nav-link">SEARCH</a></li>
          </ul>
      </nav>
    </header> 

    <main>

      <template id="home">
        <div>
          <div class="about">
            <h1>Home</h1>
            <h3>sub header</h3>
            <p>some explain...</p>
          </div>
        
          <div>
            <div class="date_selection">
              <input type="date" id="today">
              <p>Select a date to view the calendar of meetings scheduled for that date.</p>
            </div>

            <div>
              <table id="myDayTable">
                <thead>
                  <tr>
                    <th scope="col" class="emptyCell"></th>
                    <th scope="col">Name:</th>
                    <th scope="col">Phone:</th>              
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
        </div>
        </div>
      </template>

      <template id="appointment">
        <div>
          <h1>Appointment</h1>
   
          <!-- add new appearance -->
          <form id="newAppointment" onsubmit="validateForm()">
            <label class="clientInfo">Name: </label>
            <input type="text" id="cname" minlength="2" maxlength="25" placeholder="XX... | Xâˆˆ{a-zA-Z\s}" pattern="([a-zA-Z\s]){2,}" value="" required><br><br>
            <label class="clientInfo">Phone number: </label>
            <input type="tel" id="cphone" required placeholder="05X-XXX-XXXX" pattern="05[0-9]{1}-[0-9]{3}-[0-9]{4}"><br><br>
            <label class="clientInfo">Date: </label>
            <input type="date" id="cdate" required><br><br>
            <label class="clientInfo">Time: </label> 
            <input list="hour" id="ctime" appearance="date" required>
              <datalist id="hour">
                <option value="08:00">
                <option value="09:00">
                <option value="10:00">
                <option value="11:00">
                <option value="12:00">
                <option value="13:00">
                <option value="14:00">
                <option value="15:00">
                <option value="16:00">
                <option value="17:00">
                <option value="18:00">
                <option value="19:00">
                <option value="20:00">
              </datalist><br><br>
            <input type="submit" id="addMeating" value="Add an appointment">
          </form>      
        </div>
      </template>

  <template id="search">
    <div id="searchDiv">
      <h1>Search</h1>
      <h1 id="allRecs"></h1>

      <form>
        <label>Date: </label>
        <input type="date" id="searchDate"><br><br>
        <label>Time: </label> 
        <input list="hours" id="searchTime" appearance="date" required>
          <datalist id="hours">
            <option value="08:00">
            <option value="09:00">
            <option value="10:00">
            <option value="11:00">
            <option value="12:00">
            <option value="13:00">
            <option value="14:00">
            <option value="15:00">
            <option value="16:00">
            <option value="17:00">
            <option value="18:00">
            <option value="19:00">
            <option value="20:00">
          </datalist><br><br>
        <button id="searchnameB">search</button>
      </form>

        <!-- <h1 id="showRec"></h1>
        <button id="editBtn">edit</button>
        <button id="deleteBtn">delete</button> -->

      </div>
    </template>
  </main>

    <footer>
      <h1>Footer Content</h1>
  </footer>
    <script  src="./scripts/database.js"></script>
    <script  src="./scripts/server.js"></script>
    <script  src="./scripts/network.js"></script>
    <script  src="./scripts/fajax.js"></script>
    <script  src="./scripts/requests.js"></script>
    <script  src="./scripts/main.js"></script>
  </body>
</html>
